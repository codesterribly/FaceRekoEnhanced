<!doctype html>
<html>
    <head>
	<title>FaceReko</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="/static/css/login.css">
    </head>
    <body id="LoginForm">
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	
	<div class="container">
	<h1 class="form-heading">FaceReko</h1>
	<div class="login-form">
	<div class="main-div">
    	<div class="panel">
   	<h2>Create Account</h2>
   	<p>Please enter an username and password</p>
   	</div>
    	<form id="Login" method="POST">

        <div class="form-group">
            <input type="text" class="form-control" name="user" required="required" id="inputEmail" placeholder="Username" pattern="[A-Za-z0-9]{1,30}">
        </div>

        <div class="form-group">

            <input type="password" name="pass" required="required" pattern="[A-Za-z0-9]{1,30}" class="form-control" id="inputPassword" placeholder="Password">

        </div>
        {% for message in messages %}
		{{ message }}<br>
	{% endfor %}
        <button type="submit" class="btn btn-primary">Login</button>

    	</form>
	{% endif %}
	{% endwith %}
    	</div>
	</div></div></div>

	
    </body>
</html>
